<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>血腥輪盤遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="round-display">第 1 局</div>
        
        <div id="health-bars">
            <div id="player-health">
                <div class="label">玩家生命</div>
                <div class="health-bar">
                    <div class="blood-fill"></div>
                </div>
            </div>
            <div id="ai-health">
                <div class="label">AI 生命</div>
                <div class="health-bar">
                    <div class="blood-fill"></div>
                </div>
            </div>
        </div>

        <div id="actions">
            <button id="shoot-self">射擊自己</button>
            <button id="shoot-ai">射擊 AI</button>
        </div>

        <div id="message-display">準備開始...</div>
        <button id="next-round-button" style="display: none;">下一回合</button>
    </div>

    <div id="blood-splatter-player" class="blood-splatter"></div>
    <div id="blood-splatter-ai" class="blood-splatter"></div>

    <script src="script/utils.js"></script>
    <script src="script/items.js"></script>
    <script src="script/ai.js"></script>
    <script src="script/game.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
